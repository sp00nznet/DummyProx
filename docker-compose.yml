version: '3.8'

services:
  dummyprox:
    build: .
    container_name: dummyprox
    ports:
      - "8080:80"
    restart: unless-stopped
    environment:
      - TZ=UTC
    volumes:
      # Optional: persist logs
      - ./logs:/var/log
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
